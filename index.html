<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin’s Adventure</title>
    <meta
      name="description"
      content="Short fictional stories about Martin stumbling into business lessons—meal deals, leadership, and the occasional questionable decision."
    />

    <!-- Inter font (clean, cnewton-like) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b0f14;
        --card: rgba(255, 255, 255, 0.06);
        --card2: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --line: rgba(255, 255, 255, 0.14);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        --radius: 18px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background:
          radial-gradient(1200px 800px at 20% 10%, #162033 0%, var(--bg) 55%),
          radial-gradient(900px 700px at 90% 25%, #2a1633 0%, transparent 55%),
          var(--bg);
        color: var(--text);
      }

      a { color: inherit; text-decoration: none; }
      a:hover { text-decoration: underline; }

      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 24px 40px;
      }

      /* Top nav (bigger, above logo) */
      .topnav {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 18px 0 10px;
        font-size: 18px;
        font-weight: 700;
        color: var(--text);
      }
      .topnav .dot {
        color: var(--muted);
        font-weight: 700;
      }

      /* Hero layout: left (logo + intro), right (photo) */
      .hero {
        display: grid;
        grid-template-columns: 1.35fr 0.85fr;
        gap: 22px;
        align-items: start;
        padding-top: 0; /* no top gap */
      }

      /* Logo: ~3/4 size and left aligned */
      .hero-logo {
        width: 75%;
        max-width: 720px;
        margin: 0;
      }

      /* IMPORTANT: if your PNG has lots of transparent canvas,
         max-height stops it creating huge blank space. */
      .hero-logo img {
        width: 100%;
        height: auto;
        max-height: 220px;       /* tweak 180–260px to taste */
        display: block;
        object-fit: contain;
        object-position: left top;

        filter: drop-shadow(0 10px 35px rgba(0, 0, 0, 0.55));

        opacity: 0;
        transform: translateY(6px);
        transition: opacity 700ms ease, transform 700ms ease, filter 250ms ease;
      }

      body.ready .hero-logo img {
        opacity: 1;
        transform: translateY(0);
      }

      .hero-logo img:hover {
        filter:
          drop-shadow(0 10px 35px rgba(0, 0, 0, 0.55))
          drop-shadow(0 0 22px rgba(56, 189, 248, 0.28))
          drop-shadow(0 0 26px rgba(167, 139, 250, 0.20));
      }

      @media (prefers-reduced-motion: reduce) {
        .hero-logo img { transition: none; transform: none; opacity: 1; }
      }

      /* Intro text under logo (left column) */
      .intro {
        margin-top: 12px; /* small intentional gap */
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(30px, 4.4vw, 52px);
        line-height: 1.05;
        letter-spacing: -0.02em;
        font-weight: 850;
      }

      .lead {
        margin: 0;
        color: var(--muted);
        font-size: 18px;
        line-height: 1.65;
        max-width: 70ch;
      }

      .cta-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 16px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--text);
        font-weight: 700;
        cursor: pointer;
      }

      .btn.primary {
        border: none;
        background: linear-gradient(135deg, #38bdf8, #a78bfa);
        color: #0b0f14;
      }

      .btn:hover { filter: brightness(1.05); text-decoration: none; }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.04);
        color: var(--muted);
        font-weight: 700;
        font-size: 13px;
      }

      /* Right-side Martin picture (smaller, aligned with logo area) */
      .hero-photo {
        margin-top: 6px;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
        overflow: hidden;
        max-width: 360px; /* keeps it "smaller" like your request */
        justify-self: end;
      }

      .hero-photo .img {
        width: 100%;
        aspect-ratio: 4 / 5;
        background: rgba(255,255,255,0.05);
        display: grid;
        place-items: center;
        color: var(--muted);
        font-weight: 700;
        letter-spacing: 0.02em;
        text-align: center;
        padding: 14px;
      }

      .hero-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .hero-photo .caption {
        padding: 10px 12px;
        border-top: 1px solid rgba(255,255,255,0.10);
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }

      /* Sections */
      .section {
        margin-top: 26px;
        padding-top: 18px;
        border-top: 1px solid rgba(255,255,255,0.12);
      }
